<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha</title>
    <link rel="stylesheet" href="esqueci.css">
    <script src="esqueci.js" defer></script>
    <!--Favicon Area-->
    <link rel="apple-touch-icon" sizes="180x180" href="../faviconpackage/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../faviconpackage/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../faviconpackage/favicon-16x16.png">
    <link rel="manifest" href="../faviconpackage/site.webmanifest">
    <link rel="mask-icon" href="../faviconpackage/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <!--Favicon end-->
</head>
<body>
    <div class="pgn">
        <header>
            <nav>
             <div class="pj-logo">
                 <img class="logo" src="../img/cbd.png" alt="Provador Virtual" width="300">
             </div>
            </nav>
            <div class="provador">
                <h1 style="color: white;">Provador Virtual</h1>
            </div>
        </header>
        <div class="login">
            <form class="f" action="../logins/principal.html">
                <div class="titulo">
                    <h3 style="color: antiquewhite;">Recuperação de conta</h3>
                 </div>
                 <label for="email">E-mail</label><br>
                     <input type="email" class="b" placeholder='Digite seu e-mail' maxlength="50" size="40"><br>
                     <br>
                     <div class="btr">
                        <audio src="../sounds/enviado.mp3"></audio>
                        <a class="enviarbtn" onclick="Desocultar();" style="cursor: pointer;">Enviar código</a>
                     </div>
                <div class="show">
                 <label for="codigo">Código</label><br>
                     <input type="password" class="b" placeholder='123456' maxlength="6" size="40"><br>
                 <label for="senha" >Nova senha</label><br>
                     <input type="password" class="b" placeholder='12345678' maxlength="8" size="40"><br>
                 <label for="senha" >Confirmar senha</label><br>
                     <input type="password" class="b" placeholder='12345678' maxlength="8" size="40"><br>
                    <br>
                    <div class="bt">
                     <input class="b enter" type="submit" placeholder='Entrar'><br>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
