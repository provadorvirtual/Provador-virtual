<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="principal.css">
    <title>Provador Virtual</title>
    <!--Favicon Area-->
    <link rel="apple-touch-icon" sizes="180x180" href="/..faviconpackage/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../faviconpackage/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../faviconpackage/favicon-16x16.png">
    <link rel="manifest" href="../faviconpackage/site.webmanifest">
    <link rel="mask-icon" href="../faviconpackage/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="theme-color" content="#ffffff">
    <!--Favicon end-->
    <script src="../index.js" defer></script>
</head>
<body>
    <button id="signInButton">Create Account / Sign In</button>
    <button id="signOutButton">Sign Out</button>

    <div id="message">
        <p>You have signed in as <span id="userName"></span> with the email <span id="userEmail"></span> </p>
    </div>

    <script type="module">
  
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
 

  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
  
  // Add your own Firebase config here
  const firebaseConfig = {
    apiKey: "AIzaSyAVxBVBILR5NknA76FaeaOXVdYEpNqtJrY",
    authDomain: "login-7d3fd.firebaseapp.com",
    projectId: "login-7d3fd",
    storageBucket: "login-7d3fd.appspot.com",
    messagingSenderId: "141380219248",
    appId: "1:141380219248:web:1d481b00615f7ad7aadfb5"
  };



  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const provider = new GoogleAuthProvider()

  const signInButton = document.getElementById("signInButton");
  const signOutButton = document.getElementById("signOutButton");
  const message = document.getElementById("message");
  const userName = document.getElementById("userName");
  const userEmail = document.getElementById("userEmail");

  signOutButton.style.display = "none";
  message.style.display = "none";

  const userSignIn = async() => {
    signInWithPopup(auth, provider)
    .then((result) => {
        const user = result.user
        console.log(user);
    }).catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message
    })
  }

  const userSignOut = async() => {
    signOut(auth).then(() => {
        alert("You have signed out successfully!");
    }).catch((error) => {})
  }

  onAuthStateChanged(auth, (user) => {
    if(user) {
      signOutButton.style.display = "block";
      message.style.display = "block";
      userName.innerHTML = user.displayName;
      userEmail.innerHTML = user.email
    } else {
      signOutButton.style.display = "none";
      message.style.display = "none";
    }
  })

  signInButton.addEventListener('click', userSignIn);
  signOutButton.addEventListener('click', userSignOut);



</script>
</body>

</html>
