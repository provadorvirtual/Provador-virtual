  <div class="login">
      <form class="f">
          <div class="titulo">

              <br>
              <button class="fire" id="signInButton">Criar/Entrar com firebase</button>
              <button id="signOutButton">Sign Out</button>
              <div id="message">
              <p>Você entrou como <span id="userName"></span> seu email: <span id="userEmail"></span> </p> <br>
                  <script type="module">
  
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
 

  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
  
  // Add your own Firebase config here
  const firebaseConfig = {
    apiKey: "AIzaSyAVxBVBILR5NknA76FaeaOXVdYEpNqtJrY",
    authDomain: "login-7d3fd.firebaseapp.com",
    projectId: "login-7d3fd",
    storageBucket: "login-7d3fd.appspot.com",
    messagingSenderId: "141380219248",
    appId: "1:141380219248:web:1d481b00615f7ad7aadfb5"
  };



  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const provider = new GoogleAuthProvider()

  const signInButton = document.getElementById("signInButton");
  const signOutButton = document.getElementById("signOutButton");
  const message = document.getElementById("message");
  const userName = document.getElementById("userName");
  const userEmail = document.getElementById("userEmail");

  signOutButton.style.display = "none";
  message.style.display = "none";

  const userSignIn = async() => {
    signInWithPopup(auth, provider)
    .then((result) => {
        const user = result.user
        console.log(user);
        location.href = '../index.html'
    }).catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message
    })
  }

  const userSignOut = async() => {
    signOut(auth).then(() => {
        alert("You have signed out successfully!");
    }).catch((error) => {})
  }

  onAuthStateChanged(auth, (user) => {
    if(user) {
      signOutButton.style.display = "block";
      message.style.display = "block";
      userName.innerHTML = user.displayName;
      userEmail.innerHTML = user.email
    } else {
      signOutButton.style.display = "none";
      message.style.display = "none";
    }
  })

  signInButton.addEventListener('click', userSignIn);
  signOutButton.addEventListener('click', userSignOut);


</script>
