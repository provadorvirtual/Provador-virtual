    <style>
    /* Estilos da barra de progresso */
    #loading-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        max-width: 400px; /* Largura máxima da barra de progresso */
        height: 30px; /* Altura da barra */
        background-color: #e0e0e0; /* Cor de fundo da barra */
        border-radius: 15px; /* Borda arredondada */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para profundidade */
        z-index: 9999;
        text-align: center;
        line-height: 30px; /* Alinha verticalmente o texto */
    }

    #loading-bar {
        height: 100%;
        width: 0;
        background-color: #28a745; /* Verde */
        border-radius: 15px;
        position: relative;
        transition: width 0.4s ease;
    }

    #loading-text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-weight: bold;
        pointer-events: none;
    }

    /* Estilos para o conteúdo da página */
    #content {
        display: none;
        padding: 20px;
        font-family: Arial, sans-serif;
    }
    .provador-virtual{

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingContainer = document.getElementById('loading-container');
            const loadingBar = document.getElementById('loading-bar');
            const loadingText = document.getElementById('loading-text');
            const content = document.getElementById('content');

            // Simula o carregamento da página
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingContainer.style.opacity = 0;
                        content.style.display = 'block';
                        setTimeout(() => {
                            loadingContainer.style.display = 'none';
                        }, 1000); // Tempo para completar a transição
                    }, 2000); // Atraso de 2 segundos
                } else {
                    width += 1; // Aumenta a largura da barra de progresso
                    loadingBar.style.width = width + '%';
                    loadingText.textContent = width + '%'; // Atualiza o texto com a porcentagem
                }
            }, 30); // Ajuste o intervalo para controlar a velocidade do carregamento
        });
    </script>
