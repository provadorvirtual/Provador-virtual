
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/prov.css">
    <title>Provador Virtual</title>
</head>
<body>
   
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
<div class="todo">
<div class="menu">
    <div class="adicionar">
        <a href="../index.html"><img style="filter: invert(1);" class="mn cbd" src="../img/vol.png" alt="voltar"></a>
    </div>
    <div class="tit">
         <a class="mn" href="provadorvirtual.html"><h4 style="color: white;">Provador Virtual</h4></a>
    </div>
    <div class="logo">
        <img class="mn cbd" style="filter: invert(1);" src="../img/cam.png" alt="Logo Provador">
    </div>
   </div>
<div class="provador"> 
<model-viewer id="flamengo22-23" class="provador-virtual" src="roupas/flamengo.gltf" camera-controls touch-action="pan-y"></model-viewer>
<model-viewer id="NIRVANA" class="provador-virtual" src="roupas/modelopadrao.zip" camera-controls touch-action="pan-y"></model-viewer>
<model-viewer id="CR7-Homenagem" class="provador-virtual" src="roupas/cristianohomenagem.gltf" camera-controls touch-action="pan-y"></model-viewer>
<!--funcionamento basico - nao altere nada aqui - nao cite o ID de qualquer modelviewer, apenas sua classe-->
<style>#flamengo22-23{display: none;}#NIRVANA{display: none;}#CR7-Homenagem{display: none;}</style>
<style>#flamengo22-23:target{display: block;}#NIRVANA:target{display: block;}#CR7-Homenagem:target{display: block;}</style>
</div>

</div>
<style>.seletor{margin: 10px;;}</style>
<style>
    h1{
        text-align:center;
        font-family:arial;
        margin-top:5px;
    }
    
    model-viewer{
        background-color:rgb(255, 255, 255);
        padding:10px;
        margin-left:20%;
        width: 55vw;
        height: 60vh;
        border: 2px solid rgba( 0, 79, 255, 0.6 );
        box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.119);
        border-radius: 10%;
    }
    
    @media (max-width:450px){
        model-viewer{margin-left:1%;width: 320px;height: 170px;}
    }
</style>
<div> 
    <div class="rod">
       <img src="../img/infologo.jpg" alt="Informações" class="logorod">
    </div>
    <div class="controls">
        <div>
          Scale: X: <input id="x" value="1" size="3" class="number">,
          Y: <input id="y" value="1" size="3" class="number">,
          Z: <input id="z" value="1" size="3" class="number">
        </div>
        <button id="frame">Update Framing</button>
      </div>
    </model-viewer>
    <script>
    const modelViewerTransform = document.querySelector("model-viewer#flamengo22-23");
    const x = document.querySelector('#x');
    const y = document.querySelector('#y');
    const z = document.querySelector('#z');
    const frame = document.querySelector('#frame');
    
    frame.addEventListener('click', () => {
      modelViewerTransform.updateFraming();
    });
    
    const updateScale = () => {
      modelViewerTransform.scale = `${x.value} ${y.value} ${z.value}`;
    };
    x.addEventListener('input', () => {
      updateScale();
    });
    y.addEventListener('input', () => {
      updateScale();
    });
    z.addEventListener('input', () => {
      updateScale();
    });
    </script>
</div>
<div class="roupas">
    <div class="fla">
         <img class="cbds" src="../img/cbd.png" alt="Cabide">
         <a class="seletor" id="escolhas" href="#flamengo22-23">Blusa Flamengo 22/23 </a>
     </div>
     <div class="cr">
         <img class="cbds" src="../img/cbd.png" alt="Cabide">
         <a class="seletor" id="escolhas" href="#CR7-Homenagem">Roupa Cristiano Ronaldo Homenagem</a>
     </div>
     <div class="nirv">
        <img class="cbds" src="../img/cbd.png" alt="Cabide">
         <a class="seletor" id="escolhas" href="#NIRVANA">Blusa NIRVANA</a>
     </div>
</div>
</body>
</html>
