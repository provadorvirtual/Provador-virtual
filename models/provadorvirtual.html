    <style>
        /* Estilos da tela de carregamento */
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        /* Estilos da barra de progresso */
        #progress-bar-container {
            width: 80%;
            background-color: #f3f3f3;
            border-radius: 25px;
            overflow: hidden;
            margin-top: 20px;
        }

        #progress-bar {
            width: 0;
            height: 20px;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
            border-radius: 25px 0 0 25px;
        }

        /* Ocultar o conteúdo por padrão */
        #content {
            display: none;
        }
    </style>





</head>
<body>

    <!-- Tela de carregamento -->
    <div id="loading-screen">

    <!-- Script no final do body -->
    <script>
        // Simulação de progresso de carregamento
        document.addEventListener('DOMContentLoaded', function() {
            var progressBar = document.getElementById('progress-bar');
            var width = 0;
            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                    progressBar.textContent = width + '%';
                }
            }, 50); // Aumenta a largura a cada 50ms
        });

        // Quando a página terminar de carregar
        window.addEventListener('load', function() {
            // Esconder a tela de carregamento
            var loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.display = 'none';

            // Exibir o conteúdo da página
            var content = document.getElementById('content');
            content.style.display = 'block';
        });
    </script>
