<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediaPipe</title>
  <script src="script.js"></script>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="style.css">  
  <style>
    body {
      font-family: roboto;
      margin: 0;
      color: #3d3d3d;
      --mdc-theme-primary: #007f8b;
      --mdc-theme-on-primary: #f1f3f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      width: 100%;
      max-width: 768px;
      padding: 1em;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      border-radius: 20px;
      border: 16px solid #ccc;
      text-align: center;
    }

    h1 {
      color: #007f8b;
    }

    h2 {
      clear: both;
    }

    em {
      font-weight: bold;
    }

    video {
      clear: both;
      display: block;
      transform: rotateY(180deg);
      -webkit-transform: rotateY(180deg);
      -moz-transform: rotateY(180deg);
    }

    section {
      opacity: 1;
      transition: opacity 500ms ease-in-out;
    }

    .removed {
      display: none;
    }

    .invisible {
      opacity: 0.2;
    }

    .note {
      font-style: italic;
      font-size: 130%;
    }

    .videoView,
    .detectOnClick {
      position: relative;
      width: 100%;
      margin: 2% 0;
      cursor: pointer;
    }

    .videoView p,
    .detectOnClick p {
      position: absolute;
      padding: 5px;
      background-color: #007f8b;
      color: #fff;
      border: 1px dashed rgba(255, 255, 255, 0.7);
      z-index: 2;
      font-size: 12px;
      margin: 0;
    }

    .highlighter {
      background: rgba(0, 255, 0, 0.25);
      border: 1px dashed #fff;
      z-index: 1;
      position: absolute;
    }

    .canvas {
      z-index: 1;
      position: absolute;
      pointer-events: none;
    }

    .output_canvas {
      transform: rotateY(180deg);
      -webkit-transform: rotateY(180deg);
      -moz-transform: rotateY(180deg);
    }

    .detectOnClick {
      z-index: 0;
    }

    .detectOnClick img {
      width: 100%;
    }

    .option {
      display: none;
    }
    select#inputType {
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 2px solid #007f8b;
  background-color: #f0f8ff;
  color: #007f8b;
  margin-bottom: 20px;
}

select#inputType:focus {
  outline: none;
  border-color: #005f6b;
}

button#webcamButton, input[type="file"] {
  display: block;
  width: 100%;
  max-width: 300px;
  margin: 10px auto;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  background-color: #007f8b;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button#webcamButton:hover, input[type="file"]:hover {
  background-color: #005f6b;
}

button#webcamButton:focus, input[type="file"]:focus {
  outline: none;
  background-color: #005f6b;
}
#liveView {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#liveView video, #liveView canvas {
  max-width: 100%;
  height: auto;
  margin: 0 auto;
}
/* Estiliza o botão de calcular */
.mdc-button--raised {
  background-color: #007f8b; /* Cor de fundo azul */
  color: #f1f3f4; /* Cor do texto branca */
  border-radius: 4px; /* Bordas arredondadas */
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); /* Sombra do botão */
  font-size: 14px; /* Tamanho da fonte */
  padding: 12px 16px; /* Espaçamento interno do botão */
  margin-top: 20px; /* Espaçamento superior */
}

.mdc-button--raised:hover {
  background-color: #005f70; /* Cor de fundo azul escuro ao passar o mouse */
}

.mdc-button--raised:focus {
  outline: none; /* Remove a borda padrão de foco */
  box-shadow: 0 0 0 2px #00bcd4; /* Adiciona uma borda azul ao foco */
}

.mdc-button__label {
  font-weight: 500; /* Peso da fonte */
}

    @media (max-width: 768px) {
      .container {
        padding: 0.5em;
        border-width: 8px;
      }

      h1 {
        font-size: 1.5em;
      }

      h2 {
        font-size: 1.2em;
      }

      .note {
        font-size: 100%;
      }
    }
  </style>
</head>
<body>
  <section id="demos" class="invisible">
  <div class="container" >
    <h1>Detector de Pose (Realme 8 5G)</h1>
    <select id="inputType" onchange="toggleInputType()">
      <option value="file">Carregar Arquivo</option>
      <option value="camera">Usar Câmera</option>
    </select>
    <div id="fileInput" class="option">
      <input type="file" id="inputFile">
      <div class="detectOnClick">
        <div id="imageContainer" style="display: none;">
          <img id="imagePreview" src="#" alt="Imagem Selecionada">
        </div>
        <button id="calculateFileButton" class="mdc-button mdc-button--raised">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Calcular</span>
          </button>
      </div>
    </div>
    <div id="cameraInput" class="option">
      <div id="liveView" class="videoView">
        <button id="webcamButton" class="mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">Autorizar WEBCAM</span>
        </button>
        <div style="position: relative;">
          <video id="webcam" style="width: 100%; height: auto;" autoplay playsinline></video>
          <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0; top: 0;"></canvas>
        </div>
        <button id="calculateCameraButton" class="mdc-button mdc-button--raised">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Calcular</span>
          </button>
        
      </div>
    </div>
  </div>
  </section>
</body>
</html>
